			<p class="help-detail">在apis对象中添加对应的域，和接口名称，通过组装返回参数</p>
			<pre class="code-space">
/*定义功能名称或者api分组名称*/
demoApi: {
	/*！能力域api*/
	demo: apiConfig.apiFormat('demo/demo')
}
使用 API.demoApi.demo
			</pre>
