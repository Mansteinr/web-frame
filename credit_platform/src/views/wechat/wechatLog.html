<body class="iframe-body">
	<div class="card-space">
		<div class="card-title" id="queryDatabase">查询条件</div>
		<div class="card-container clearfix">
			<form>
				<div class="search-item" style='padding-left:55px'>
					<label class="input-label">trackId：</label>
					<input type="text" class="m-input" name="trackId" placeholder="请输入trackId" />
				</div>
				<div class="search-space">
					<div class="button ml" data-click="reset">重置</div>
					<div class="button button-main ml" data-click="queryFun">查询</div>
				</div>
			</form>
		</div>
	</div>
	<div class="card-space">
		<div class="card-title">查询结果
		</div>
		<div class="card-container">
			<div class="chartArea active">
				<div class="item active">
					<div id="guidResult"></div>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='../../static/_public/jquery-2.1.1.min.js' charset='utf-8'></script>

	<script type='text/javascript' src='../../static/_public/jsoneditor/jsoneditor.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../../static/js/web/wechat/wechatLog.js' charset='utf-8'></script>
