<!DOCTYPE html>
<html lang="en">

<head>
  <title>后台管理</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href=''>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!--IOS设备上禁止将数字识别为可点击的tel link-->
  <meta content="telephone=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href='../../static/css/font.css'>
  <link rel="stylesheet" type="text/css" href='../../static/css/base.css'>
  <link rel="stylesheet" type="text/css" href='../../static/css/web/public.css'>
  <link rel="stylesheet" type="text/css" href="../../static/_public/bootstrap.table.min.css" />
  <style>
    .item-box {
      width: 100%
    }

    .icon-zengjia:before {
      content: "\e6d6";
      font-size: 22px;
      color: rgb(204, 204, 204);
    }
  </style>
<!--[if lt IE 9]>
          <script src="../../static/_public/html5.js"></script>
<![endif]-->
</head>

<body class="iframe-body">
  <div class="card-space">
    <div class="card-title">一键登录管理
      <div class="button-group tabs">
        <div class="button margin-r5 active" data-click="add">新增</div>
      </div>
    </div>
    <div class="card-container">
      <div class="chartArea active">
        <div class="item-box">
          <div class="item active">
            <div class='table-area'>
              <table id="table1" style="min-width:1000px;">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="popupAdd" style="display: none;">
      <form>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">公司名称：</label>
          <input type="text" name="compyName" class="m-input form-input" placeholder="请输入授权次数">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">商务名称：</label>
          <input type="text" name="business" class="m-input form-input" placeholder="请输入授权次数">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">手机号码：</label>
          <input type="text" name="mobile" class="m-input form-input" placeholder="请输入授权次数">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">授权码：</label>
          <input type="text" name="authorizationCode" class="m-input form-input" placeholder="请输入授权码">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">授权次数：</label>
          <input type="text" name="authorizationNumber" class="m-input form-input" placeholder="请输入授权次数">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">Id：</label>
          <input type="text" name="ID" class="m-input form-input" placeholder="请输入Id">
        </div>
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">联系人：</label>
          <input type="text" name="contacts" class="m-input form-input" placeholder="请输入授权次数">
        </div>
       
        <div class="form-item form-must-icon regular-item">
          <label class="form-label">邮箱：</label>
          <input type="text" name="email" class="m-input form-input" placeholder="请输入授权次数">
        </div>
       
  
        <div class="confirm-btns">
          <div class="button button-main" data-click="addFuns">保存</div>
          <div class="button" data-click="hidepopup">取消</div>
        </div>
      </form>
    </div>
  <script type='text/javascript' src='../../static/_public/jquery-2.1.1.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap-table.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap-table-export.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/tableExport.js' charset='utf-8'></script>
  <script src="../../static/_public/pinyin.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../static/js/apiConfig.js" type="text/javascript" charset="utf-8"></script>
  <script type='text/javascript' src='../../static/js/common.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/view-default.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/web/base/utils.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/web/app/one_click_login.js' charset='utf-8'></script>
</body>

</html>
