<!DOCTYPE html>
<html lang="en">

<head>
  <title>后台管理</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href=''>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <!--IOS设备上禁止将数字识别为可点击的tel link-->
  <meta content="telephone=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" type="text/css" href='../../static/css/font.css'>
  <link rel="stylesheet" type="text/css" href='../../static/css/base.css'>
  <link rel="stylesheet" type="text/css" href='../../static/css/web/public.css'>
  <link rel="stylesheet" type="text/css" href="../../static/_public/bootstrap.table.min.css" />
  <style>
    .icon-minganguanjianzi{
      display: block;
      padding: 15px;
      font-size: 90%;
      color: red;
    }
    .icon-minganguanjianzi:before{
      padding-right: 10px;
    }
  </style>
  <!--[if lt IE 9]>
      <script src="../../static/_public/html5.js"></script>
	<![endif]-->
</head>

<body class="iframe-body">
  <div class="card-space">
    <div class="card-title">IP黑名单</div>
    <div class="card-container" style="min-height: 32px;">
      <div class="confirm-btns" style="position: absolute;top:10px;z-index: 101;">
        <div class="button button-main" data-click="addFun">增加</div>
        <div class="button ml" data-click="mulpAddFun">批量增加</div>
        <div class="button ml" data-click="mulpDeleteFun">批量删除</div>
      </div>
      <div class="item active">
        <div class='chart-area'>
          <table id="table1"></table>
        </div>
      </div>
    </div>
  </div>
  <div id="popupAddHtml" style="display: none;">
    <form>
      <div class="form-item form-must-icon">
        <label class="form-label">IP：</label>
        <input type="text" name="entry" class="m-input form-input" required="true" placeholder="请输入IP">
      </div>
      <div class="form-item has-icon">
        <label class="form-label">备注：</label>
        <textarea name="comment" class="m-input form-input" cols="30" rows="30"></textarea>
      </div>
      <div class="confirm-btns">
        <div class="button button-main" data-click="addDetermine">确定</div>
        <div class="button ml" data-click="hidepopup">取消</div>
      </div>
    </form>
  </div>

  <div id="popupmulpAddFun" style="display: none;">
    <form>
      <span class="iconfont icon-minganguanjianzi">请输入"IP|备注"，多个用逗号（，）分割，如"172.16.5.26|这是前端IP，172.0.0.1|这也是前端IP"</span>
      <div class="form-item has-icon">
        <label class="form-label">IP和备注：</label>
        <textarea name="comment" class="m-input form-input" style="height: 200px;" cols="30" rows="30"></textarea>
      </div>
      <div class="confirm-btns">
        <div class="button button-main" data-click="mulpAddDetermineFun">保存</div>
        <div class="button ml" data-click="hidepopup">取消</div>
      </div>
    </form>
  </div>
  <script type='text/javascript' src='../../static/_public/jquery-2.1.1.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap-table.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/bootstrap-table-export.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/_public/tableExport.js' charset='utf-8'></script>
  <script src="../../static/_public/pinyin.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../static/js/apiConfig.js" type="text/javascript" charset="utf-8"></script>
  <script type='text/javascript' src='../../static/js/common.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/view-default.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/web/base/utils.js' charset='utf-8'></script>
  <script type='text/javascript' src='../../static/js/web/configure/blacklist.js' charset='utf-8'></script>
</body>
</html>
